<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>3D Responsive Slider</title>
        <link rel="stylesheet" href="css/style.css">
         <!-- Compiled, minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <!-- Retrieving images from pixabay cdn Credit: Pixabay-->
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/11/24/02/03/beach-3834918_1280.jpg">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/11/10/22/57/nature-3807667_1280.jpg">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2019/03/23/07/15/leopard-4074794_1280.jpg">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/11/20/12/54/butterfly-3827374_1280.jpg">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/12/20/10/22/forest-3885627_1280.jpg">
            </div>
            <img src="https://github.com/jcrommar/3d_iphone_carousel/blob/master/iphoneX.png?raw=true" class="mobile">
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <!-- Compiled, minified JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript">
            // jQuery
            $(document).ready(function(){
                $('.carousel').carousel();
            });
        </script>
    </body>

</html>
